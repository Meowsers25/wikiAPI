<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>wikiApi</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <a href="https://en.wikipedia.org/wiki/Special:Random">
                            <img src="https://static.independent.co.uk/s3fs-public/thumbnails/image/2016/10/11/14/wikipedia-logo-detail.gif" alt="wikipedia globe image">
                            </a>
            <h4>Wiki API</h4>
            <p class="lead">API project for Free Code Camp and CareerDevs Academy</p>
            <P class="small">(click image for a random search)</p>
        </div>
    </div>

    <div class="container">
        <div class="input">
            <input type="text" class="form-control" id="search" placeholder="Enter your search here">
        </div>
        <button type="button" class="btn btn-primary" id="button">Search</button>
        <div class="container" id="well">
            <div class="well" id="results">

            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
